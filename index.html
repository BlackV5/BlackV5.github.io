<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>网址导航</title>
  <!-- 界面小图标 -->
  <link rel="icon" href="./res/logo.png" sizes="16x16">

</head>

<style>
    body
    {
        background-color:#ffffff00;
    }
    p
    {
        background-color:#fcfcfc;
    }
    h1
    {
        font-size:100%;
        background-color:#ffffff;
    }
    a
    {
        font-size:125%;
        /* margin:0 8px;*/
        padding:0 50px;
        /*display: block;*/
        border: 2px solid rgb(255, 255, 255);
        border-radius: 15px;
        font-family:“黑体”;
    }
    a:link    {color:#000000;text-decoration: none;}   /* 未访问链接*/
    a:visited {color:#000000;text-decoration: none;}  /* 已访问链接 */
    a:hover   {color:#ff0000;}  /* 鼠标移动到链接上 */
    a:active  {color:#0000FF;}  /* 鼠标点击时 */
</style>

<body>
<p>这是一个段落</p>
<h1>字体大小</h1>
 <!-- _blank：新标签页
      _self ：自身打开
-->
<a href="https://cn.bing.com" target="_self">必应</a>
<a href="https://www.baidu.com" target="_self">百度</a>
<a href="https://github.com/" target="_self">GitHub</a>
<a href="https://gitee.com/" target="_self">Gitee</a>
<a href="https://mail.qq.com/" target="_self">QQ邮箱</a>
</body>
</html>
